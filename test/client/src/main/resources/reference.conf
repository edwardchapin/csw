// Akka config file for the test client application

csw {
    test {
        // The host name or ip address of where the command service (test app) is running
        command-server-host = "127.0.0.1"
    }
}

akka {
    actor {
        provider = "akka.remote.RemoteActorRefProvider"
    }
    remote {
        enabled-transports = ["akka.remote.netty.tcp"]
        netty.tcp {
            // Set this to the name or ip address of the local host (needed for remote actors to reply)
            hostname = "127.0.0.1"
            port = 2553
        }
    }

    log-dead-letters-during-shutdown = off

    # Loggers to register at boot time (akka.event.Logging$DefaultLogger logs to STDOUT)
    #loggers = ["akka.event.slf4j.Slf4jLogger"]

    # Log level used by the configured loggers (see "loggers") as soon
    # as they have been started; before that, see "stdout-loglevel"
    # Options: OFF, ERROR, WARNING, INFO, DEBUG
    #loglevel = "DEBUG"

    # Log level for the very basic logger activated during AkkaApplication startup
    # Options: OFF, ERROR, WARNING, INFO, DEBUG
    #stdout-loglevel = "INFO"


}
