// Akka config file for the test application

csw {
    test {
        // The URL of the main GIT repository used by the Config Service
        test-main-repository = "file:///tmp/csapptest"

        // Path to the local GIT repository, which will sync with the main Git repository
        test-local-repository = "/tmp/csapptestlocal"

        // The REST interface to the Assembly (command service) in Container-1
        assembly1-http {
            interface = localhost
            port      = 8089
            timeout   = 10 seconds
        }

        // URIs for accessing two remote HCDs
        hcd2a = "akka.tcp://Container-2@127.0.0.1:2553/user/Container-2/HCD-2A"
        hcd2b = "akka.tcp://Container-2@127.0.0.1:2553/user/Container-2/HCD-2B"
    }
}

akka {
    actor {
        provider = "akka.remote.RemoteActorRefProvider"

        // This allows us to create a config actor on a remote system (rather than just send a message to one)
        //deployment {
        //    /Container2Remote {
        //        remote = "akka.tcp://Container-2@127.0.0.1:2553"
        //    }
        //}
    }

    remote {
        enabled-transports = ["akka.remote.netty.tcp"]
        netty.tcp {
            // Set this to the name or ip address of the local host (needed for remote actors to reply)
            hostname = "127.0.0.1"
            port = 2552
        }
    }

    log-dead-letters-during-shutdown = off
}
