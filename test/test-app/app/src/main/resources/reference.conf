// Akka config file for the test application

csw {
    test {
        // The URL of the main GIT repository used by the Config Service
        test-main-repository = "file:///tmp/csapptest"

        // Path to the local GIT repository, which will sync with the main Git repository
        test-local-repository = "/tmp/csapptestlocal"
    }
}

akka {
    actor {
        provider = "akka.remote.RemoteActorRefProvider"

        // This allows us to create a config actor on a remote system (rather than just send a message to one)
        deployment {
            /TestConfigActorRemote {
                remote = "akka.tcp://TestClient@127.0.0.1:2553"
            }
        }
    }

    remote {
        enabled-transports = ["akka.remote.netty.tcp"]
        netty.tcp {
            // Set this to the name or ip address of the local host (needed for remote actors to reply)
            hostname = "127.0.0.1"
            port = 2552
        }
    }

    log-dead-letters-during-shutdown = off

    # Loggers to register at boot time (akka.event.Logging$DefaultLogger logs to STDOUT)
    #loggers = ["akka.event.slf4j.Slf4jLogger"]

    # Log level used by the configured loggers (see "loggers") as soon
    # as they have been started; before that, see "stdout-loglevel"
    # Options: OFF, ERROR, WARNING, INFO, DEBUG
    #loglevel = "DEBUG"

    # Log level for the very basic logger activated during AkkaApplication startup
    # Options: OFF, ERROR, WARNING, INFO, DEBUG
    #stdout-loglevel = "INFO"
}
