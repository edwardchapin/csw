  // This is needed to make sure the location service is at a known host and port
  akka {
    log-dead-letters = 0
    loglevel = "INFO"

    actor {
      provider = "akka.remote.RemoteActorRefProvider"
    }
    remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = "127.0.0.1"
        port = 9999
      }
    }
  }

  // This is used by clients to lookup the host and port of the location service
  csw {
    location-service {
        hostname = "127.0.0.1"
        port = 9999
    }
  }

