// Akka config file for the Trombone Assembly and HCD

akka {
  loglevel = DEBUG
//  scheduler {
//    tick-duration = 1ms
//    ticks-per-wheel = 1024
//  }


  actor {
    provider = remote
  }
  remote {
    log-remote-lifecycle-events = off
    artery {
      enabled = on
      canonical.port = 0
    }
  }
}
