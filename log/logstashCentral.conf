# Central Logstash config file that gets input from a local Redis instance
# (Could also be configured to get input from Redis instances on the client hosts)
input {
  redis {
    host => "localhost"
    data_type => "list"
    type => "redis-input"
    key => "logstash"
  }
}
output {
  stdout { }
  elasticsearch {
    cluster => "logstash"
    protocol => "http"
  }
}
