// Akka config file for the TMT Config Service

csw {
    // These values should be set in the application's config file
    cs {
        // The URI of the main GIT repository used by the Config Service
        git-main-repository = "file:///tmp/CsTestMainRepo/"

        // Path to the local GIT repository, which will sync with the main Git repository
        git-local-repository = "/tmp/CsTestLocalRepo/"

        // URI of location to store large/binary files for the Config Service (Protocols supported: file, sftp)
//        git-oversize-storage = "sftp://localhost/tmp"
        git-oversize-storage = "file:///tmp/CsTestOversize/"
    }
}
