// For testing: Default value is about 100ms
// akka.scheduler.tick-duration = 1

// HornetQ host and port
csw.event-service {
  hostname = "127.0.0.1"
//  hostname = 192.168.2.3
  port = 5445
  // For the test, you can use an embedded hornetq server and in-vm connectors (ignoring the above settings)
  use-embedded-hornetq = false
}

akka {
  log-dead-letters-during-shutdown = false
  log-dead-letters = 0
  loglevel = "INFO"

  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {
    # avoid error messages in logs on shutdown
    log-remote-lifecycle-events = off

    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      // setting host to 127.0.0.1 will break the location service,
      // since it resolves and matches against the actual host IP, which is the default.

      // Setting port to 0 means choose any unused port (The location service will know it)
      port = 0
    }
  }
}
